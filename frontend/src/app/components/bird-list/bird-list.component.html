<div class="container">
    <h2 class="text-center">User List</h2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Common name</th>
                <th>Scientific name</th>
                <th>EURING Bird code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bird of birds">
                <td> {{ bird.id }} </td>
                <td> {{ bird.commonName }} </td>
                <td> {{ bird.scientificName }} </td>
                <td> {{ bird.euringBirdCode}}</td>
            </tr>
        </tbody>
    </table>
</div>
