<div class="container">
    <div *ngIf="isAdmin">
      <button class="btn btn-primary" (click)="downloadPdf()">Download All Birds PDF</button>
      <button class="btn btn-secondary" (click)="downloadExcel()">Download All Birds Excel</button>
    </div>
  
    <div class="mt-4" *ngIf="isAdmin">
      <input type="text" [(ngModel)]="username" placeholder="Enter Username" class="form-control" />
      <button class="btn btn-secondary mt-2" (click)="downloadPdfByUsername()">Download PDF by Username</button>
      <button class="btn btn-secondary mt-2" (click)="downloadExcelByUsername()">Download Excel by Username</button> 
    </div>
  
    <div *ngIf="!isAdmin">
      <h5>Download your personal report:</h5>
      <button class="btn btn-secondary mt-2" (click)="downloadPdfByUsername()">Download My Report</button>
      <button class="btn btn-secondary mt-2" (click)="downloadExcelByUsername()">Download Excel by Username</button> 
    </div>
</div>
