<!-- src/app/ringing-scheme/ringing-scheme.component.html -->

<div class="container">
    <h2 class="text-center">Ringing Schemes</h2>
    
    <form (ngSubmit)="saveRingingScheme()">
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" [(ngModel)]="newRingingScheme.code" name="code" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" [(ngModel)]="newRingingScheme.country" name="country" required>
        </div>
        <div class="form-group">
            <label for="centre">Centre</label>
            <input type="text" class="form-control" id="centre" [(ngModel)]="newRingingScheme.centre" name="centre" required>
        </div>
        <div class="form-group">
            <label for="euring">Euring</label>
            <input type="checkbox" id="euring" [(ngModel)]="newRingingScheme.euring" name="euring">
        </div>
        <div class="form-group">
            <label for="current">Current</label>
            <input type="checkbox" id="current" [(ngModel)]="newRingingScheme.current" name="current">
        </div>
        <div class="form-group">
            <label for="dateUpdated">Date Updated</label>
            <input type="date" class="form-control" id="dateUpdated" [(ngModel)]="newRingingScheme.dateUpdated" name="dateUpdated" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" [(ngModel)]="newRingingScheme.notes" name="notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Ringing Scheme</button>
    </form>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Country</th>
                <th>Centre</th>
                <th>Euring</th>
                <th>Current</th>
                <th>Date Updated</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let scheme of ringingSchemes">
                <td>{{ scheme.id }}</td>
                <td>{{ scheme.code }}</td>
                <td>{{ scheme.country }}</td>
                <td>{{ scheme.centre }}</td>
                <td>{{ scheme.euring ? 'Yes' : 'No' }}</td>
                <td>{{ scheme.current ? 'Yes' : 'No' }}</td>
                <td>{{ scheme.dateUpdated }}</td>
                <td>{{ scheme.notes }}</td>
                <td>
                    <button (click)="deleteRingingScheme(scheme.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button (click)="return()" class="btn btn-info">Return</button>
</div>
