<div class="container">
    <h2 class="text-center">Tarsus Methods</h2>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Language</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarsusMethod of tarsusMethods">
                <td>{{ tarsusMethod.id }}</td>
                <td>{{ tarsusMethod.code }}</td>
                <td>{{ tarsusMethod.language }}</td>
                <td>{{ tarsusMethod.description }}</td>
            </tr>
        </tbody>
    </table>

    <button (click)="return()" class="btn btn-info">Return</button>
</div>
