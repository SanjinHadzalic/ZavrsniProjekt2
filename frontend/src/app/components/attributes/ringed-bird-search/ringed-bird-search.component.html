<div class="container">
    <h2>Search Ringed Birds by Code</h2>
  
    <div class="form-group">
      <label for="ringCode">Enter Ring Code:</label>
      <input type="text" id="ringCode" [(ngModel)]="ringCode" class="form-control" placeholder="Enter ring code" />
      <button (click)="searchRingedBirds()" class="btn btn-primary mt-2">Search</button>
    </div>
  
    <div *ngIf="ringedBirds.length > 0">
      <h3>Results</h3>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Species</th>
            <th>Date</th>
            <th>Time</th>
            <th>Ringer</th>
            <!-- Add more columns as needed -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bird of ringedBirds">
            <td>{{ bird.id }}</td>
            <td>{{ bird.species.commonName }}</td>
            <td>{{ bird.date }}</td>
            <td>{{ bird.time }}</td>
            <td>{{ bird.ringCode.appUser.firstname + ' ' + bird.ringCode.appUser.lastname}}</td>
            <!-- Add more columns as needed -->
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Map Display -->
    <div id="map" style="height: 500px; width: 100%;" class="mt-4"></div>
  </div>
