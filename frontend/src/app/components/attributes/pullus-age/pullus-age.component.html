<div class="container mt-4">
    <h2>Pullus Ages</h2>
  
    <table class="table table-bordered table-hover mt-3">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Language</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pullusAge of pullusAges" (click)="viewDetails(pullusAge.id)" style="cursor: pointer;">
          <td>{{ pullusAge.id }}</td>
          <td>{{ pullusAge.code }}</td>
          <td>{{ pullusAge.language }}</td>
          <td>{{ pullusAge.description }}</td>
        </tr>
      </tbody>
    </table>
  
    <button class="btn btn-secondary mt-3" (click)="return()">Back to Attributes</button>
  </div>
