<div class="container mt-5">
    <h2>Fat Scores</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Score</th>
          <th>Language</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fatScore of fatScores">
          <td>{{ fatScore.id }}</td>
          <td>{{ fatScore.score }}</td>
          <td>{{ fatScore.language }}</td>
          <td>{{ fatScore.description }}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="goBack()">Back to Attributes</button>
  </div>
