<div class="container">
    <h2 class="text-center">Status Information</h2>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Language</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let status of statuses">
                <td>{{ status.id }}</td>
                <td>{{ status.code }}</td>
                <td>{{ status.language }}</td>
                <td>{{ status.description }}</td>
            </tr>
        </tbody>
    </table>

    <button (click)="return()" class="btn btn-info">Return</button>
</div>
