<div class="login-container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 35rem; margin-top: -280px;">
      <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <button type="button" (click)="registerUser()" class="btn btn-secondary">Register</button>
              </div>
              <div class="text-danger mt-2" *ngIf="loginError">{{ loginError }}</div>
          </form>
      </div>
  </div>
</div>
